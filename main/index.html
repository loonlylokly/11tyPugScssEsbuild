<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Список страниц</title>
  </head>
  <body>
    <!--Основная часть-->
    <style>
      .wrap {
        width: 100vw;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 0;
        position: relative;
        z-index: 10;
      }
      
      .wrap__list {
        font-size: 1.2rem;
      }
      
      .wrap__list li:not(:last-child) {
        margin-bottom: 0.8rem;
      }
      
      .wrap__list a {
        color: currentColor;
        text-decoration: none;
      }
      
    </style>
    <div class="wrap">
      <ol class="wrap__list">
        <li><a href="index.html" target="_blank">Главная страница</a></li>
        <li><a href="contacts.html" target="_blank">Контакты</a></li>
      </ol>
    </div>
  </body>
</html>
